<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Preenchimento</title>
    <link rel="stylesheet" href="templates.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="">
                Primeiro Nome: <br>
                <input type="text" name="name" required minlength="4" maxlength="20"></label><br>
            <label for="">
                Idade: <br>
                <input type="number" name="idade" required min="5"></label><br>
            <label for="">
                Data de Nascimento: <br>
                <input type="date" name="data-nascimento" min="1970-01-01"/> <br>
            </label>
            <label for="">
                Enviar foto: <br>
                <input type="file" name="arquivo" accept="image/*"/>
            </label>
        </fieldset> <br>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label for="">
                Nome da Empresa: <br>
                <input type="text" name="company-name" />
            </label> <br>
            <label for="">
                Cargo na Empresa: <br>
                <input type="text" name="company-job"/>
            </label>
        </fieldset> <br>
        <button>
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="15" height="15">
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                </svg>
              </div>
            </div>
            <span>Send</span>
          </button>

       
    </form>
   
</body>
</html>
